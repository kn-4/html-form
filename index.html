<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form>
        <h2>Form</h2>
        <label for="name">Name:</label>
        <input type="text" placeholder="e.g kona" id="name" name="name"/>
        <br>
        <label for="password">Password:</label>
        <input type="password" placeholder="12345" id="password" name="password"/>
        <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="kona@proton.me" id="email" name="email"/>
        <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male"/>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female"/>
        <label for="female">female</label>
        <input type="radio" id="mentally_ill" name="gender" value="mentally_ill"/>
        <label for="mentally_ill">Mentally ill</label>
        <br>
        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color"/>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"/>
        <br>
        <div class="btn">
        <input type="reset" value="reset" name="reset" id="reset"/>
        <input type="submit" id="submit"/>
    </div>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
